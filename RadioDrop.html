<!DOCTYPE HTML>
<html>
<head>
	<title>Radio & Dropdown </title>
</head>
<body>
	<p> Cats or Dogs? </p>
<form>	
	<label for="dogs"> Dogs</label>
	<input name="PetChoice" type="radio" id="dogs" value="dogs">
	<label for="cats"> Cats</label>
	<input name="PetChoice" type="radio" id="cats" value="cats">

	<p> What's your favourite colour?</p>
	<select name="colour">
		<option>Red</option>
		<option>Green</option>
		<option>Orange</option>
		<option>Blue</option>
		<option>Pink</option>
		<option>Yellow</option>
		<option>Purple</option>
	</select>

	<p> What's your current mood?</p>
	<select name="mood">
		<option value="happy">:D</option>
		<option value="sad">:(</option>
		<option value="silly">:3</option>
	</select>
	<p>What's your name?</p>
	<input type="text" name="name">
	<button>Go!</button>
</form>
</body>
</html>
